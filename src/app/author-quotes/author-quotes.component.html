<div class="container">
  <div class="d-flex justify-content-end my-3">
    <p class="hoverable" (click)="getAnyRandomQuote()">
      random <i class="fa fa-random" aria-hidden="true"></i>
    </p>
  </div>
  <div class="row justify-content-center my-md-5 mb-5">
    <div class="col-12 col-sm-8">
      <div class="px-5 quote-owner">
        <p class="name mb-0">{{ author }}</p>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-3 mt-md-5">
    <div class="col-12 col-sm-8 mt-3 mt-md-5" *ngFor="let quote of quoteList">
      <div class="px-5 quote-holder">
        <p>{{ quote.quoteText }}</p>
      </div>
    </div>
  </div>
</div>
